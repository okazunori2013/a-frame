<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>a-frame_2_6_1</title>
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene fog="type:linear;far:10;color:#c8c2c6">
			<a-plane position="50 0 -50"rotation="-90 0 0" width="120" height="120" color="#808080"shadow></a-plane>
			<a-entity
			line__z="start: 0, 0, 2; end: 0, 0, -1; color: #ff0000"
			line__x="start: 2, 0, 0; end: -1, 0, 0; color: #00ff00"
			line__y="start: 0, 2, 0; end: 0, -1, 0; color: #0000ff">
			</a-entity>
			<a-sky color="#007bbb"></a-sky>
			<a-torus position="5 0 -5" arc="180" radius="5"rotation="0 90 0" color="#63ff47" radius-tubular="0.5"></a-torus>
			<a-torus position="0 0 -10" arc="180" radius="5"rotation="0 0 0" color="#ee7800" radius-tubular="0.5"></a-torus>
		</a-scene>
	</body>
